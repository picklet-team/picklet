name: Build and Test

on:
  push:
    branches-ignore:
      - 'gh-pages'
      - 'docs/**'
  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true  # LFSファイルを明示的に取得
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Verify LFS files
      run: |
        # LFSファイルが正しく取得できているか確認
        echo "Checking ISNet.mlmodel file size:"
        du -h Picklet/Models/ISNet.mlmodel
    
    - name: Build
      run: |
        # ビルドのみ (テストなし) - より高速で簡潔な出力
        xcodebuild -project Picklet.xcodeproj -scheme Picklet -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty

    # テストが必要な場合のみ実行
    - name: Test
      if: github.event_name == 'pull_request' || contains(github.ref, 'main')
      run: |
        # xcprettyを使用してログ出力を整理
        xcodebuild -project Picklet.xcodeproj -scheme Picklet -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' test | xcpretty --color