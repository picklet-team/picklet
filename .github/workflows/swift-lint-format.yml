# SwiftLint と SwiftFormat を自動実行するワークフロー
name: Swift Lint & Format

# プッシュとプルリクエスト時に自動実行されるよう設定
on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.swift'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.swift'
  # 手動実行も可能に設定
  workflow_dispatch:

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Run SwiftLint
        run: |
          swiftlint --strict --reporter github-actions-logging

      # 結果を表示する場合は以下のステップを追加
      - name: Upload SwiftLint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swiftlint-results
          path: swiftlint.txt
          retention-days: 7

  swiftformat:
    name: SwiftFormat
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: |
          brew install swiftformat

      - name: Run SwiftFormat (Check only)
        run: |
          swiftformat --lint . --config .swiftformat --reporter github-actions-log

      - name: Run SwiftFormat (Auto-format)
        # プルリクエスト時は自動フォーマットを行う
        if: github.event_name == 'pull_request'
        run: |
          swiftformat . --config .swiftformat
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git diff --staged --quiet || git commit -m "🤖 SwiftFormat による自動フォーマット"
          git push
