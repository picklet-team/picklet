on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.swift'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.swift'
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½ã«è¨­å®š
  workflow_dispatch:

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Run SwiftLint
        run: |
          swiftlint --strict --reporter github-actions-logging

      # çµæœã‚’è¡¨ç¤ºã™ã‚‹å ´åˆã¯ä»¥ä¸‹ã®ã‚¹ãƒ†ãƒƒãƒ—ã‚’è¿½åŠ 
      - name: Upload SwiftLint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swiftlint-results
          path: swiftlint.txt
          retention-days: 7

  swiftformat:
    name: SwiftFormat
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: |
          brew install swiftformat

      - name: Run SwiftFormat (Check only)
        run: |
          swiftformat --lint . --config .swiftformat --reporter github-actions-log

      - name: Run SwiftFormat (Auto-format)
        # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã¯è‡ªå‹•ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚’è¡Œã†
        if: github.event_name == 'pull_request'
        run: |
          swiftformat . --config .swiftformat
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
