name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install Dependencies
      run: |
        # SPMでの依存関係のインストール
        # 必要に応じて追加
    
    - name: Build
      run: |
        xcodebuild clean build -project Picklet.xcodeproj -scheme Picklet -destination "platform=iOS Simulator,name=iPhone 16" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
        
    - name: Test
      run: |
        xcodebuild test -project Picklet.xcodeproj -scheme Picklet -destination "platform=iOS Simulator,name=iPhone 16" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO